<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guardian Angel</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<img src="/images/54a80eaa6912c57e789f1c24b4ff2aba.jpg" style="width:128px;height:128px;" />
<body>
	<br>
	<div class="container">
		<div id="urlInput" class="input-group-lg center-block helloInput">
			<p class="lead">Is this the correct user?</p>
			 <a href="https://tineye.com/search/12885e1cb2e5f00781503aefb609f8b87a24c494/">continue</a> 
			</div>
		<div id="processing">
			<p id="processStep">
			<img id="scammer_picture">
			<p id="processOutput">
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
		$('#url').keydown(function(e) {
			if(e.which == 13) {
				$.get("/searchUser?URL=" + $('#url').val())
					.done(function(data) {
						$('#scammer_picture').html(data);
					});
				}
			});
    </script>
</body>

</html>
