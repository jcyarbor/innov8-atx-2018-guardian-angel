<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guardian Angel</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
	<h1>Guardian Angel</h1>
	<h2>Protecting loved ones from the wolves in our world.</h2>
	<br>
    <div class="container">
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">What is your name?</p>
            <input id="user_name" type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon1" value="" />
        </div>
        <p id="response" class="lead text-center"></p>
    </div>
	<br>
	<div class="container">
		<div id="urlInput" class="input-group-lg center-block helloInput">
			<p class="lead">Verify a user : </p>
			<input id="url" type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon1" value="" />
		</div>
		<p id="urlVerification">
		<p id="urlResponse">
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $('#user_name').keydown(function(e) {
            if (e.which == 13) { //catch Enter key
                $.get("/sayHello?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            }
        });
		$('#url').keydown(function(e) {
			if(e.which == 13) {
				$.get("/searchUser?URL=" + $('#url').val())
					.done(function(data) {
						$('#urlVerification').html(data);
						$('#urlResponse').html(data);
					});
				}
			});
    </script>
</body>

</html>
